<div id="ingame-left" class="expandable-panel">
  <div id="ingame-left-clickable-region"></div>
  <div id="ingame-title-holder">
      <div id="ingame-title-expandable">
          <div id="ingame-title">
              <div>
                <div class="title-div">
                    <h1 class="title"></h1>
                    <a id="more-games" target="_blank" rel="noopener noreferrer">more games</a>
                </div>
                <div>
                    <button id="ingame-howtoplay-button">how to play</button>
                    <button id="end-game-button">end game</button>
                </div>
              </div>
          </div>
          <button id="ingame-left-expand-button"><a class="vertical-text">Expand</a></button>
      </div>
      <div id="ingame-howtoplay" class="collapsible-content">
          <p class="howtoplay-text"></p>
      </div>
  </div>
  <div id="players">status</div>
  <div id="chatbox-wrapper">
      <div id="chatbox" class="databox">
          <h3 id="chatbox-title">lobby chat</h3>
          <div id="chat-log" class="data-log"></div>
          <form id="chat-form" class="data-form">
              <input type="text" id="chat-field" class="data-field" maxlength="200" autocomplete="off"/>
              <input type="submit" id="chat-send" value="Send" />
          </form>
      </div>
      <h3 id="chatbox-notification" class="vertical-text">lobby chat</h3>
  </div>
</div>
<div id="ingame-center">
    <div id="topbox">
        <div id="new-game" style="display: flex">
            <h2>New Game</h2>
            <div class="horizontal-div">
                <a>Score to win:</a><input id="score-to-win" type="number" max="50000" min="250" step="250" onkeydown="return false" style="caret-color: transparent"/>
            </div>
            Current deck in play:
            <div id="deck-description"></div>
            <div id="deck-selection"></div>
            <button id="start-game-button">Start Game</button>
        </div>
        <div id="prompt" style="display:flex">
            <div id="prompt-text"></div>
            <form id="prompt-form">
                <input type="text" id="prompt-field" maxlength="200" autocomplete="off"/>
                <input type="submit" id="prompt-submit" value="Submit" />
            </form>
            <div id="prompt-waiting"></div>
        </div>
        <div id="gameover">
            <h2>Game Over</h2><br/>
            <div id="gameover-text"></div><br/>
            <button id="gameover-continue">New Game</button>
        </div>
    </div>
    <div id="choices-container">
    <div id="choices"></div>
    <div id="choices-waiting"></div>
</div>
  </div>
</div>
